<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Greeting Section -->
   <!-- Falling Balloons Background -->
<div class="balloons">
  <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 30%; animation-delay: 2s;"></div>
  <div class="balloon" style="left: 50%; animation-delay: 4s;"></div>
  <div class="balloon" style="left: 70%; animation-delay: 1s;"></div>
  <div class="balloon" style="left: 90%; animation-delay: 3s;"></div>
</div>
  <div class="overlay">
    <!-- Falling Balloons Background -->
<div class="balloons">
  <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 30%; animation-delay: 2s;"></div>
  <div class="balloon" style="left: 50%; animation-delay: 4s;"></div>
  <div class="balloon" style="left: 70%; animation-delay: 1s;"></div>
  <div class="balloon" style="left: 90%; animation-delay: 3s;"></div>
</div>
    <div class="container">
      <h1 id="greeting">🎉Happy Birthday Germaine!🎂</h1>
      <p id="message">Wishing you a day filled with love, laughter, and cake! 🍰</p>
      <button onclick="changeMessage()">Click ME! 🎁</button>
    </div>
  </div>

  <!-- Card Section (Centered Below) -->
  <div class="card-wrapper">
    <div class="card-section">
      <div class="card">
        <img src="imgs/1.jpg" alt="Birthday Cake">
        <p>Make a wish! 🎂</p>
      </div>
      <div class="card">
        <img src="imgs/2.jpg" alt="Party Balloons">
        <p>Celebrate with joy 🎈</p>
      </div>
      <div class="card">
        <img src="imgs/4.jpg" alt="Friends">
        <p>Moments with Family 🥳</p>
      </div>
      <div class="card">
        <img src="imgs/3.jpg" alt="Friends">
        <p>Germaine🥳</p>
      </div>

            </div>
      <div class="card">
        <img src="imgs/5.jpg" alt="Friends">
        <p>🎂🎁</p>
      </div>
    </div>
  </div>
<audio id="birthdayAudio" autoplay loop>
  <source src="happy-birthday.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<script>
  function changeMessage() {
    const messages = [
      "Hope your birthday is as amazing as you are! 🥳",
      "Another year older, wiser, and more fabulous! ✨",
      "Keep smiling and celebrate big! 🎊",
      "Let’s party and make it unforgettable! 🎈",
      "May your dreams come true this year! 💫"
    ];
    const msg = messages[Math.floor(Math.random() * messages.length)];
    const messageEl = document.getElementById('message');
    messageEl.textContent = msg;

    // Add animation class
    messageEl.classList.add('animate-message');

    // Remove the animation class after animation ends
    messageEl.addEventListener('animationend', () => {
      messageEl.classList.remove('animate-message');
    }, { once: true });
  }
</script>

</body>
</html>
